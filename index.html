<!doctype html>
<html>
<head>
<title>
A document
</title>
<style>
#ha{
position:absolute;
top:0;
left:0;
}
</style>

</head>
<body>
<img src="./image/image3.jpg" id="ha">
<script>
var picture=document.getElementById("ha");
console.log(picture);
var left = 0;
var csstop = 0;
document.addEventListener("keydown", function(event){
		var key = event.key;



		if(event.key === 'ArrowRight'){
left=left+10;
picture.style.left = left + 'px';
		}else if(event.key === 'ArrowLeft'){
left=left-10;
picture.style.left = left + 'px';
		}else if(event.key === 'ArrowUp'){
csstop=csstop-10;
picture.style.top = csstop + 'px';
		}else if(event.key === 'ArrowDown'){
csstop=csstop+10;
picture.style.top = csstop + 'px';
		}

		
		console.log(key); 

});
</script>
</body>
</html>
